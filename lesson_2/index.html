<script>

	alert( null > 0 );  // (1) false
	alert( null == 0 ); // (2) false
	alert( null >= 0 ); // (3) true


    	/*С точки зрения математики это странно. Результат последнего сравнения говорит о том,
		что "null больше или равно нулю", тогда результат одного из сравнений выше должен быть
		true, но они оба ложны.
		Причина в том, что нестрогое равенство и сравнения > < >= <= работают по-разному. \
		Сравнения преобразуют null в число, рассматривая его как 0. Поэтому выражение (3)
		null >= 0 истинно, а null > 0 ложно.*/
</script>
